name: Generate Profile Animations

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # --- PREPARATION ---
      - name: Create dist directory
        run: mkdir -p dist

      # --- SNAKE GENERATION ---
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # This saves the snake directly into the dist folder
          outputs: dist/snake.svg?palette=github-dark

      # --- PACMAN GENERATION ---
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # Pacman generates in the root, so we move it to dist
      - name: Move Pacman to dist
        run: mv pacman-contribution-graph.svg dist/

      # --- DEPLOYMENT ---
      # Now 'dist' contains BOTH snake.svg and pacman-contribution-graph.svg
      - name: push images to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
